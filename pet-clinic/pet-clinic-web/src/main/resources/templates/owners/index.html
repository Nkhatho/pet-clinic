<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<h2 th:text="'List Of Owners'">List of owners</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th>City</th>
        <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">John</td>
        <td th:text="${owner.getLastName()}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
